<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TASK-4</title>
</head>
<body>
    <div style="margin-top: 10%; margin-left: 40%;">
        <button class="show-date-btn">Show Date</button>
        <p class="show-date"></p>
        <button class="show-time-btn">Show Time</button>
        <p class="show-time"></p>
    </div>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const showDateButton = document.querySelector(".show-date-btn");
        const showTimeButton = document.querySelector(".show-time-btn");
        const showDateElement = document.querySelector(".show-date");
        const showTimeElement = document.querySelector(".show-time");

        showDateButton.addEventListener("click", function () {
            const currentDate = new Date();
            const formattedDate = `${currentDate.getDate()} / ${months[currentDate.getMonth()]} / ${currentDate.getFullYear()}`;
            showDateElement.textContent = `Current Date: ${formattedDate}`;
            showTimeElement.textContent = ""; // Clear time output
        });

        showTimeButton.addEventListener("click", function () {
            const currentTime = new Date();
            const formattedTime = currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            showTimeElement.textContent = `Current Time: ${formattedTime}`;
            showDateElement.textContent = ""; // Clear date output
        });
    </script>
</body>
</html>
